name = "rss-service"
main = "src/index.js"
compatibility_date = "2023-12-01"

[vars]
# 环境变量可以在这里定义
# ENVIRONMENT = "production"

# 可选：绑定自定义域名
# [[routes]]
# pattern = "rss.yourdomain.com"
# zone_name = "yourdomain.com"

# 可选：KV 存储用于缓存
# [[kv_namespaces]]
# binding = "RSS_CACHE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"
